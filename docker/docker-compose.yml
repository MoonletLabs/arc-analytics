services:
  nginx:
    image: nginx:alpine
    container_name: usdc-eurc-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: usdc-eurc-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: usdc_eurc_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: usdc-eurc-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/usdc_eurc_analytics
      PORT: 3001
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: usdc-eurc-web
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:

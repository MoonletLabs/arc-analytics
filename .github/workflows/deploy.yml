name: Arc Analytics Deployment

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: moonletlabs/arc-analytics
  TAG: v${{ github.run_number }}
  DEPLOYMENT_PATH: deployment
  STACK_NAME: arc_analytics

jobs:
  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ env.TAG }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Indexer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.indexer
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer:${{ env.TAG }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ env.TAG }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Swarm
    runs-on: ubuntu-latest
    needs: build
    environment: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update production.env with image tags and password
        run: |
          # Update image tags
          sed -i "s|API_IMAGE=.*|API_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api:${{ env.TAG }}|g" ${{ env.DEPLOYMENT_PATH }}/production.env
          sed -i "s|INDEXER_IMAGE=.*|INDEXER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-indexer:${{ env.TAG }}|g" ${{ env.DEPLOYMENT_PATH }}/production.env
          sed -i "s|WEB_IMAGE=.*|WEB_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ env.TAG }}|g" ${{ env.DEPLOYMENT_PATH }}/production.env

          # Inject ARC_ANALYTICS_POSTGRES_PASSWORD from Environment Secrets
          if [ -n "${{ secrets.ARC_ANALYTICS_POSTGRES_PASSWORD }}" ]; then
            sed -i "s|ARC_ANALYTICS_POSTGRES_PASSWORD=.*|ARC_ANALYTICS_POSTGRES_PASSWORD=${{ secrets.ARC_ANALYTICS_POSTGRES_PASSWORD }}|g" ${{ env.DEPLOYMENT_PATH }}/production.env
          else
            echo "‚ùå Error: ARC_ANALYTICS_POSTGRES_PASSWORD secret not set in Production environment"
            echo "Please add ARC_ANALYTICS_POSTGRES_PASSWORD to the Production environment secrets"
            exit 1
          fi

      - name: Deploy to Docker Swarm via Portainer
        uses: MoonletLabs/portainer-swarm-deploy-action@main
        with:
          portainer_url: https://portainer.moonlet.cloud
          portainer_access_token: ${{ secrets.PORTAINER_ACCESS_TOKEN }}
          endpoint: development
          stack_name: ${{ env.STACK_NAME }}
          compose_file: ${{ env.DEPLOYMENT_PATH }}/docker-stack.yml
          env_file: ${{ env.DEPLOYMENT_PATH }}/production.env

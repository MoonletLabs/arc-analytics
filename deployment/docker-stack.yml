version: '3.8'

services:
  # PostgreSQL Database
  # Pinned to a specific node to ensure data persistence across deployments
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${ARC_ANALYTICS_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-usdc_eurc_analytics}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == devops-swarm-dev-01
      update_config:
        failure_action: rollback
        order: start-first
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for future BullMQ jobs
  # Pinned to the same node as postgres for consistency
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - net
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.hostname == devops-swarm-dev-01
      update_config:
        failure_action: rollback
        order: start-first
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Database Migration Service
  # Automatically runs migrations after deployment
  # Set replicas to 1 to trigger, then back to 0 after completion
  db-migrate:
    image: ${API_IMAGE}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${ARC_ANALYTICS_POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-usdc_eurc_analytics}
    networks:
      - net
    deploy:
      replicas: 0  # Will be scaled to 1 by deployment script, then back to 0
      restart_policy:
        condition: none
      placement:
        constraints:
          - node.hostname == devops-swarm-dev-01
    depends_on:
      - postgres
    command: ["sh", "-c", "cd /app/packages/db && npx drizzle-kit push --force"]
    entrypoint: []

  # API Service
  # Connected to load_balancer_net so load balancer can route /api requests
  api:
    image: ${API_IMAGE}
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${ARC_ANALYTICS_POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-usdc_eurc_analytics}
      REDIS_URL: redis://redis:6379
      API_PORT: "3001"
    networks:
      - net
      - load_balancer_net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Indexer Service
  indexer:
    image: ${INDEXER_IMAGE}
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${ARC_ANALYTICS_POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-usdc_eurc_analytics}
      REDIS_URL: redis://redis:6379
      INDEXER_POLL_INTERVAL_MS: ${INDEXER_POLL_INTERVAL_MS:-12000}
      INDEXER_BATCH_SIZE: ${INDEXER_BATCH_SIZE:-1000}
      INDEXER_SYNC_DAYS: ${INDEXER_SYNC_DAYS:-7}
      # RPC URLs - REQUIRED
      RPC_ETHEREUM_SEPOLIA: ${RPC_ETHEREUM_SEPOLIA}
      RPC_ARBITRUM_SEPOLIA: ${RPC_ARBITRUM_SEPOLIA}
      RPC_BASE_SEPOLIA: ${RPC_BASE_SEPOLIA}
      RPC_POLYGON_AMOY: ${RPC_POLYGON_AMOY}
      RPC_AVALANCHE_FUJI: ${RPC_AVALANCHE_FUJI}
      RPC_OPTIMISM_SEPOLIA: ${RPC_OPTIMISM_SEPOLIA:-}
    networks:
      - net
    deploy:
      replicas: 1  # Only 1 indexer to avoid duplicate processing
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    depends_on:
      - postgres
      - redis

  # Web Frontend
  # Connected to load_balancer_net so load balancer can route requests
  # No port mapping needed - load balancer handles external access
  web:
    image: ${WEB_IMAGE}
    networks:
      - net
      - load_balancer_net
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    depends_on:
      - api

networks:
  net:
    driver: overlay
  load_balancer_net:
    external: true

volumes:
  # Persistent volumes - data will persist on devops-swarm-dev-01
  # Since postgres and redis services are pinned to devops-swarm-dev-01,
  # these volumes will always be created and persist on that node
  # Volume names are prefixed with stack name to avoid conflicts
  postgres_data:
    driver: local
  redis_data:
    driver: local
